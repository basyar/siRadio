<!DOCTYPE html>
<html manifest="cache.mf">
<head>

	<meta http-equiv="content-type" content="text/html;charset=UTF-8" /> 
	<title>siRadio</title> 
	<meta name="title" content="siRadio" /> 
	<meta name="description" content="siRadio je spletna aplikacija, ki ti omogoča poslušanje icecast/shoutcast/podcast na tvojem tabličnem računalniku." /> 
	<meta name="keywords" content="radio, shoutcast, icecast, podcast, rtvslo, ios, ipad" /> 
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/> 
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://yui.yahooapis.com/2.8.1/build/reset/reset-min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/zen.css">
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>   
	<script type="text/javascript" src="js/jquery.rotate.js"></script>
	<script type="text/javascript" src="js/jquery.touchwipe.min.js"></script>
	<script type="text/javascript" src="js/jquery.grab.js"></script> 
	<script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
	<script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
	<script type="text/javascript" src="js/modernizr-1.7.min.js"></script>
	<script type="text/javascript" src="js/zen.js"></script>	
	
</head>
	
<body>
	<script id="pustinja" type="text/x-jquery-tmpl"> 
		<section id="${id}" data-url="${url}" data-twitter="${twitter}">
			<h1>${naslov}</h1>
			<div class="gplayer">
				<span class="player"></span>
				<span class="circle"></span>
				<span class="progress"></span>
				<span class="buffer"></span>
				<span class="drag"></span>
				<div class="button">
					<span class="icon play"></span>
					<span class="icon pause"></span>
				</div>
			</div>
			<article>
				<h2></h2><h4></h4>
				<a href="#" class="twitn"><img src="http://a1.twimg.com/a/1304019356/images/goodies/tweetn.png"></a>
			</article>
		</section>
	</script>
	<div class="tip">
		<div class="kontekst">Spletni radio</div>
		<nav></nav>
	</div>
	<div class="tip">
		<div id="rss" class="kontekst">Podcast</div>
		<nav></nav>
	</div>
</body>
</html>
